<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="input-field">
                <div id="expression"></div>
                <div id="result">0</div>
            </div>
            <div class="button">
                <div class="btn btn-all-clear btn-light-gray">AC</div>
                <div class="btn btn-plus-minus btn-light-gray">+/-</div>
                <div class="btn btn-percentage btn-light-gray">%</div>
                <div class="btn btn-operator btn-yellow">รท</div>
                <div class="btn btn-number btn-dark-gray">7</div>
                <div class="btn btn-number btn-dark-gray">8</div>
                <div class="btn btn-number btn-dark-gray">9</div>
                <div class="btn btn-operator btn-yellow">ร</div>
                <div class="btn btn-number btn-dark-gray">4</div>
                <div class="btn btn-number btn-dark-gray">5</div>
                <div class="btn btn-number btn-dark-gray">6</div>
                <div class="btn btn-operator btn-yellow" >-</div>
                <div class="btn btn-number btn-dark-gray">1</div>
                <div class="btn btn-number btn-dark-gray">2</div>
                <div class="btn btn-number btn-dark-gray">3</div>
                <div class="btn btn-operator btn-yellow" >+</div>
                <div class="btn btn-number btn-dark-gray btn-zero">0</div>
                <div class="btn btn-sign btn-dark-gray">.</div>
                <div class="btn btn-equals-to btn-yellow">=</div>
            </div>
        </div>
    </div>
</body>
<script src="./assets/scripts.js"></script>

</html>
